<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/wqo7wqs.css" />
    <link rel="stylesheet" href="projects.css" />
  </head>
  <body>
    <div class="about component">
      <img class="macey-img" src="./images/macey.png" alt="" />

      <div class="about-container" onclick="plusSlides(1)">
    

        <!-- Full-width images with number and caption text -->
        

        <!-- Next and previous buttons -->

        

        <div class="about-text">Hi! (Press A or click here)...</div>
        <div class="about-text">I'm Macey..</div>
        <div class="about-text">I'm a tech nerd and a people person...</div>
        <div class="about-text">
          Hi! (Press A or click here)...
          <div class="about-menu">
            <button>Software</button> <button>Sales</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      rightButton.addEventListener("click", () => {
        if (getComputedStyle(projects).display !== "none") {
          plusSlides(+1);
        }
      });

      let aboutContainerOne = document.querySelector(".about-container");

      aboutContainerOne.addEventListener("click", () => {
        plusSlides(+1);
      });


     

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("about-text");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = slides.length;
        }
        if (n < 1) {
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
