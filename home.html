<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/wqo7wqs.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
  </head>

  <body>
    <header>
      <button class="gameboy-toggle hide">
        <img src="./images/gameboy.png" alt="" />
      </button>
    </header>

    <div class="gameboy">
      <div class="screen-container">
        <div class="screen">
          <div class="projects component hide">
            <div class="projects-container">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <a
                  class="project-link"
                  href="https://www.youtube.com/watch?v=tgMuTtN834Q"
                  ><img src="./images/wish.png"
                /></a>
              </div>

              <div class="mySlides fade">
                <a
                  class="project-link"
                  href="https://triangle-dummy-app.netlify.app/"
                  ><img src="./images/triangle.png"
                /></a>
              </div>

              <div class="mySlides fade">
                <a class="project-link" href="https://nakedsmokes.com/"
                  ><img src="./images/nakedsmokes.png"
                /></a>
              </div>

              <!-- Next and previous buttons -->

              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
          </div>
          <div class="component skills hide">
            <div id="scroll-container">
              <div id="scroll-text">
                <i class="fa-brands fa-aws" style="color: #ffffff"></i>
                <i class="fa-brands fa-js" style="color: #ffffff"></i>
                <i class="fa-brands fa-react" style="color: #ffffff"></i>
      
                <i class="devicon-visualstudio-plain"></i>
                
                <i class="devicon-css3-plain"></i>
                
      
                <i class="devicon-express-original"></i>
                          
                <i class="devicon-gimp-plain"></i>
                
                <i class="devicon-git-plain"></i>
                
                <i class="devicon-github-original"></i>
                
                <i class="devicon-heroku-original"></i>
                
                <i class="devicon-html5-plain"></i>
                
                <i class="devicon-mysql-plain"></i>
                
                <i class="devicon-npm-original-wordmark"></i>
                
                <i class="devicon-postgresql-plain"></i>
                
                <i class="devicon-selenium-original"></i>
                
                <i class="devicon-sequelize-plain"></i>
                
                <i class="devicon-wordpress-plain"></i>
                
              </div>
            </div>
          </div>

          <div class="menu">
            <button>PROJECTS</button>
            <button>SKILLS</button>
            <button>ABOUT</button>
            <button>CONTACT</button>
            <button>RESUME</button>
          </div>
        </div>
        <div class="macey">Macey <span class="bell">Bell</span></div>
      </div>
      <div class="controls">
        <div class="arrow-pad">
          <button class="left" id="left" style="color: #9a9da2">
            <i class="fa-solid fa-caret-left"></i>
          </button>
          <button class="up" id="up">
            <i class="fa-solid fa-caret-up" style="color: #9a9da2"></i>
          </button>
          <button class="right" id="right">
            <i class="fa-solid fa-caret-right" style="color: #9a9da2"></i>
          </button>

          <button class="down" id="down" style="color: #9a9da2">
            <i class="fa-sharp fa-solid fa-caret-down"></i>
          </button>
        </div>
        <button class="a" id="a">A</button> <button class="b" id="b">B</button>
        <div class="start">
          <div class="oval">
            <a href="/home.html" class="home-btn">-</a>Home
          </div>
          <div class="oval"><button class="menu-btn"></button>Menu</div>
        </div>
      </div>
      <button class="close">X</button>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid slice"
      viewBox="10 10 80 80"
    >
      <defs>
        <style>
          @keyframes rotate {
            100% {
              transform: rotate(360deg);
            }
          }
          .out-top {
            animation: rotate 20s linear infinite;
            transform-origin: 13px 25px;
          }
          .in-top {
            animation: rotate 10s linear infinite;
            transform-origin: 13px 25px;
          }
          .out-bottom {
            animation: rotate 25s linear infinite;
            transform-origin: 84px 93px;
          }
          .in-bottom {
            animation: rotate 15s linear infinite;
            transform-origin: 84px 93px;
          }
        </style>
      </defs>
      <path
        fill="#9b5de5"
        opacity="20%"
        class="out-top"
        d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"
      />
      <path
        fill="#f15bb5"
        opacity="20%"
        class="in-top"
        d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"
      />
      <path
        fill="#00bbf9"
        opacity="20%"
        class="out-bottom"
        d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"
      />
      <path
        fill="#00f5d4"
        opacity="20%"
        class="in-bottom"
        d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"
      />
    </svg>

    <script src="index.js"></script>
  </body>
</html>
